      operationId: wiki#show-version-txt
      parameters:
        - $ref: "#/components/parameters/project_id"
        - $ref: "#/components/parameters/id"
        - $ref: "#/components/parameters/version"
        - $ref: "#/components/parameters/include"
      responses:
        "200":
          $ref: "#/components/responses/wiki-txt"
        "401":
          $ref: "./openapi.yml#/components/responses/no_content"
        "403":
          $ref: "./openapi.yml#/components/responses/no_content"
        "404":
          $ref: "./openapi.yml#/components/responses/no_content"
    parameters:
      - $ref: "./openapi.yml#/components/parameters/X-Redmine-Switch-User"
components:
  schemas:
    wiki:
      description: |
        A single wiki.
      type: object
      properties:
        title:
          type: string
          description: The title of the wiki.
        parent:
          type: object
          properties:
            title:
              type: string
              description: The parent title of the wiki.
        version:
          type: integer
          description: The version of the wiki.
        created_on:
          type: string
          format: date-time
          description: The date and time when the wiki was created.
        updated_on:
          type: string
          format: date-time
          description: The date and time when the wiki was last updated.
    wiki_detail:
      description: |
        A single wiki.
      allOf:
        - $ref: "#/components/schemas/wiki"
        - type: object
          properties:
            text:
              type: string
              description: The text of the wiki.
            author:
              type: object
              properties:
                id:
                  type: integer
                  description: The ID of the author.
                name:
                  type: string
                  description: The name of the author.
            comments:
              type: string
              description: The comments of the wiki.
            attachments:
              $ref: "./attachments.yml#/components/schemas/attachments"
    wiki_new:
      description: |
        A single wiki.
      type: object
      properties:
        text:
          type: string
          description: The text of the wiki.
        comments:
          type: string
          description: The comment of the wiki.
        version:
          type: integer
          description: The version of the wiki.
        parent_title:
          type: string
          description: The parent title of the wiki.
        # TODO: uploads
  responses:
    wikis:
      description: |
        Returns a list of wikis.
      content:
        application/json:
          schema:
            type: object
            properties:
              wiki_pages:
                type: array
                items:
                  $ref: "#/components/schemas/wiki"
    wiki:
      description: |
        Returns the wiki with the specified ID.
      content:
        application/json:
          schema:
            type: object
            properties:
              wiki_page:
                $ref: "#/components/schemas/wiki_detail"
    wiki-pdf:
      description: |
        Returns the wiki with the specified ID.
      content:
        application/pdf:
          schema:
            type: string
            format: binary
    wiki-txt:
      description: |
        Returns the wiki with the specified ID.
      content:
        text/plain:
          schema:
            type: string
            format: binary
  parameters:
    project_id:
      name: project_id
      in: path
      description: |
        The ID or identifier of the project.
      required: true
      schema:
        type: string
    id:
      name: id
      in: path
      description: |
        The title of the wiki.
      required: true
      schema:
        type: string
    version:
      name: version
      in: path
      description: |
        The version of the wiki.
      required: true
      schema:
        type: integer
    include:
      name: include
      in: query
      description: |
        fetch associated data (optional). Values should be separated by a comma ",".
        Possible values: `attachments`.
      schema:
        type: array
        items:
          type: string
          enum: [attachments]
      style: form
      explode: false
  requestBody:
    wiki:
      description: |
        The wiki to create or update.
      content:
        application/json:
          schema:
            type: object
            properties:
              wiki_page:
                $ref: "#/components/schemas/wiki_new"
      required: true
